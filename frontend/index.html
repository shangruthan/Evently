<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evently</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --primary-color: #6d28d9;
            --primary-hover: #5b21b6;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --bg-light: #f3f4f6;
            --bg-white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .card {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.75rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(109 40 217 / 0.2);
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .btn-cancel { background-color: var(--danger-color); }
        .btn-cancel:hover { background-color: var(--danger-hover); }
        .btn-waitlist { background-color: var(--secondary-color); }
        .btn-waitlist:hover { background-color: #059669; }

        ul { list-style: none; padding: 0; }
        .event-card, .booking-card {
            background: #fafafa;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .event-details, .booking-details { flex: 1 1 300px; }
        .event-details strong, .booking-details strong { font-size: 1.2rem; color: var(--text-dark); }
        .event-details small, .booking-details small { color: var(--text-light); }
        
        .action-form { display: flex; gap: 0.5rem; align-items: center; }
        .quantity-input { width: 70px; text-align: center; }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            bottom: 3rem;
        }
        .toast-success { background-color: var(--secondary-color); }
        .toast-error { background-color: var(--danger-color); }
        .toast-info { background-color: #3b82f6; }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <main class="main-container">
        <header>
            <h1>Evently</h1>
            <p>Your Premier Event Booking Platform in Chennai</p>
        </header>

        <div id="auth-section" class="card">
            <form id="register-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit"><i data-feather="user-plus"></i>Register</button>
            </form>
            <hr>
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit"><i data-feather="log-in"></i>Login</button>
            </form>
        </div>
        
        <div id="user-section" class="card" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="welcome-message" style="border: none; margin: 0;"></h2>
                <button id="logout-button"><i data-feather="log-out"></i>Logout</button>
            </div>
        </div>

        <div id="my-bookings-section" class="card" style="display: none;">
            <h2>My Bookings (History)</h2>
            <ul id="my-bookings-list"></ul>
        </div>
        
        <div id="admin-panel" class="card" style="display: none;">
            <h2>Admin Panel</h2>
            <form id="create-event-form">
                <h3>Create a New Event</h3>
                <div class="form-group"><label for="event-name">Event Name</label><input type="text" id="event-name" required></div>
                <div class="form-group"><label for="event-venue">Venue</label><input type="text" id="event-venue" required></div>
                <div class="form-group"><label for="event-start-time">Date and Time</label><input type="datetime-local" id="event-start-time" required></div>
                <div class="form-group"><label for="event-capacity">Capacity</label><input type="number" id="event-capacity" required min="1"></div>
                <button type="submit"><i data-feather="plus-circle"></i>Create Event</button>
            </form>
        </div>

        <div class="card">
            <h2>Upcoming Events</h2>
            <ul id="events-list"></ul>
        </div>
    </main>
    
    <div id="toast"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let jwtToken = null;
        let userRole = null;

        // --- DOM Elements ---
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const createEventForm = document.getElementById('create-event-form');
        const eventsList = document.getElementById('events-list');
        const myBookingsList = document.getElementById('my-bookings-list');
        const toast = document.getElementById('toast');
        const authSection = document.getElementById('auth-section');
        const userSection = document.getElementById('user-section');
        const adminPanel = document.getElementById('admin-panel');
        const myBookingsSection = document.getElementById('my-bookings-section');
        const welcomeMessage = document.getElementById('welcome-message');

        // --- Helper Functions ---
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast show toast-${type}`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 4000);
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { return null; }
        }
        
        function updateUIForLogin(email, role) {
            authSection.style.display = 'none';
            userSection.style.display = 'block';
            myBookingsSection.style.display = 'block';
            welcomeMessage.textContent = `Welcome, ${email.split('@')[0]}!`;
            if (role === 'admin') {
                adminPanel.style.display = 'block';
            }
            fetchMyBookings();
        }
        
        function updateUIForLogout() {
            authSection.style.display = 'block';
            userSection.style.display = 'none';
            adminPanel.style.display = 'none';
            myBookingsSection.style.display = 'none';
            myBookingsList.innerHTML = '';
        }

        function showLoader(listElement) {
            listElement.innerHTML = '<li><div class="loader"></div></li>';
        }

        // --- API Functions ---
        async function fetchEvents() {
            showLoader(eventsList);
            try {
                const response = await fetch(`${API_BASE_URL}/events`);
                if (!response.ok) throw new Error('Failed to fetch events');
                const result = await response.json();
                
                eventsList.innerHTML = '';
                if (result.data && result.data.length > 0) {
                    result.data.forEach(event => {
                        const li = document.createElement('li');
                        li.className = 'event-card';
                        const eventDate = new Date(event.start_time).toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short', timeZone: 'Asia/Kolkata' });
                        const ticketsLeft = event.capacity - event.booked_tickets;
                        const isSoldOut = ticketsLeft <= 0;

                        li.innerHTML = `
                            <div class="event-details">
                                <strong>${event.name}</strong><br>
                                <small>${event.venue} on ${eventDate}</small><br>
                                <strong>${isSoldOut ? 'Sold Out' : `Tickets left: ${ticketsLeft}`}</strong>
                            </div>
                            <form class="action-form booking-form" data-event-id="${event.id}">
                                <input type="number" class="quantity-input" value="1" min="1" max="10">
                                <button type="submit" class="${isSoldOut ? 'btn-waitlist' : ''}">
                                    <i data-feather="${isSoldOut ? 'clock' : 'shopping-cart'}"></i>
                                    <span>${isSoldOut ? 'Join Waitlist' : 'Book'}</span>
                                </button>
                            </form>
                        `;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<p>No upcoming events found.</p>';
                }
            } catch (error) {
                showToast(error.message, 'error');
                eventsList.innerHTML = '<p>Could not load events.</p>';
            } finally {
                feather.replace();
            }
        }

        async function fetchMyBookings() {
            if (!jwtToken) return;
            showLoader(myBookingsList);
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`, { headers: { 'Authorization': `Bearer ${jwtToken}` } });
                if (!response.ok) throw new Error('Could not fetch your bookings.');
                const result = await response.json();
                
                myBookingsList.innerHTML = '';
                if (result.data && result.data.length > 0) {
                    result.data.forEach(booking => {
                        const li = document.createElement('li');
                        li.className = 'booking-card';
                        li.innerHTML = `
                            <div class="booking-details">
                                <strong>${booking.quantity}</strong> x Ticket(s) for <strong>${booking.event_name}</strong>
                            </div>
                            <form class="action-form cancel-form" data-booking-id="${booking.booking_id}">
                                <input type="number" class="quantity-input" value="1" min="1" max="${booking.quantity}">
                                <button type="submit" class="btn-cancel">
                                    <i data-feather="x-circle"></i>
                                    <span>Cancel</span>
                                </button>
                            </form>
                        `;
                        myBookingsList.appendChild(li);
                    });
                } else {
                    myBookingsList.innerHTML = '<p>You have no active bookings.</p>';
                }
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                feather.replace();
            }
        }
        
        async function bookEvent(eventId, quantity) {
            if (!jwtToken) {
                showToast('You must be logged in to book tickets.', 'error');
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/events/${eventId}/book`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${jwtToken}` },
                    body: JSON.stringify({ quantity })
                });
                const result = await response.json();
                if (response.status === 202) {
                    showToast(result.data.status, 'info');
                    return;
                }
                if (!response.ok) throw new Error(result.error.message || 'Booking failed');
                showToast(`Successfully booked ${quantity} ticket(s)!`);
                fetchEvents();
                fetchMyBookings();
            } catch (error) {
                showToast(`Booking failed: ${error.message}`, 'error');
            }
        }

        async function cancelBooking(bookingId, quantity) {
            if (!jwtToken) return;
            try {
                const response = await fetch(`${API_BASE_URL}/bookings/${bookingId}/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${jwtToken}` },
                    body: JSON.stringify({ quantity })
                });
                if (response.status !== 204) {
                    const result = await response.json();
                    throw new Error(result.error.message || 'Cancellation failed.');
                }
                showToast('Booking cancelled successfully.');
                fetchMyBookings();
                fetchEvents();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        // --- Other API functions (createEvent, login, register) are functionally the same ---
        async function createEvent(eventData) {
            // ... (implementation is the same)
        }
        
        // --- Event Listeners ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... (implementation is the same)
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error.message || 'Login failed');
                jwtToken = result.data.token;
                const decodedToken = parseJwt(jwtToken);
                userRole = decodedToken ? decodedToken.role : null;
                showToast('Login successful!');
                loginForm.reset();
                updateUIForLogin(email, userRole);
            } catch (error) {
                showToast(`Login failed: ${error.message}`, 'error');
            }
        });
        
        logoutButton.addEventListener('click', () => {
            jwtToken = null; userRole = null;
            updateUIForLogout();
            showToast('You have been logged out.', 'info');
        });
        
        eventsList.addEventListener('submit', (e) => {
            if (e.target.classList.contains('booking-form')) {
                e.preventDefault();
                const eventId = e.target.getAttribute('data-event-id');
                const quantity = parseInt(e.target.querySelector('.quantity-input').value);
                bookEvent(eventId, quantity);
            }
        });

        myBookingsList.addEventListener('submit', (e) => {
            if (e.target.classList.contains('cancel-form')) {
                e.preventDefault();
                const bookingId = e.target.getAttribute('data-booking-id');
                const quantity = parseInt(e.target.querySelector('.quantity-input').value);
                // We'll skip the native confirm for a better UI flow later
                cancelBooking(bookingId, quantity);
            }
        });

        createEventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // ... (implementation is the same)
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents();
            feather.replace();
        });
    </script>
</body>
</html>
